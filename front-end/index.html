<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/estilo.css" rel="stylesheet">
     
        <title> Desafio JB </title>
    </head> 
    <body>
        <h1> Desafio JB </h1>
        <form method="POST" action="../back-end/receber-formulario.php" data-toggle="validator">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="email" id="inputEmail4" required placeholder="Email"
                        data-error="Por favor, informe um e-mail correto." required>	
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" name="senha" id="inputPassword4" required placeholder="Senha" maxlength="6">
                    <span class="help-block">Digite uma senha de 6 digitos.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" name="endereco" id="inputAddress" required placeholder="Rua dos Bobos, nº 0" data-error="Campo obrigatório. ">
                <span class="help-block with-errors"></span>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Complemento</label>
    
                <select class="custom-select" name="complemento" id="inputAddress2">
                    <option value="1">Apartamento</option>
                    <option value="2">Casa</option>
                    <option value="3">Outros</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="inputCity" required>
                    <span class="help-block with-errors">Campo obrigatório. </span> 
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEstado">Estado</label>
                    <select name="estado" id="inputEstado" required class="form-control">
                        <option>Acre (AC)</option>
                        <option> Alagoas (AL)</option>
                        <option> Amapá (AP)</option>
                        <option> Amazonas (AM)</option>
                        <option>  Bahia (BA)</option>
                        <option>   Ceará (CE)</option>
                        <option>   Distrito Federal (DF)</option>
                        <option>  Espírito Santo (ES)</option>
                        <option>  Goiás (GO)</option>
                        <option>  Maranhão (MA)</option>
                        <option>  Mato Grosso (MT)</option>
                        <option> Mato Grosso do Sul (MS)</option>
                        <option> Minas Gerais (MG)</option>
                        <option>  Pará (PA)</option>
                        <option>   Paraíba (PB)</option>
                        <option>   Paraná (PR)</option>
                        <option>  Pernambuco (PE)</option>
                        <option>  Piauí (PI)</option>
                        <option selected>  Rio de Janeiro (RJ)</option>
                        <option>  Rio Grande do Norte (RN)</option>
                        <option> Rio Grande do Sul (RS)</option>
                        <option>  Rondônia (RO)</option>
                        <option>  Roraima (RR)</option>
                        <option>  Santa Catarina (SC)</option>
                        <option> São Paulo (SP)</option>
                        <option>  Sergipe (SE)</option>
                        <option>   Tocantins (TO)</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" name="cep" id="inputCEP" required data-maxlength="8" pattern="([0-9]{8})" data-error="Por favor, informe um CEP válido.">
                    <span class="help-block with-errors"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="check" id="gridCheck" required data-error="Você deve concordar, antes de continuar.">
                    <label class="form-check-label" for="gridCheck">
                        Concordo com os termos e condições
                    </label>
                    <span class="help-block with-errors"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Primeiro radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                            <label class="form-check-label" for="gridRadios2">
                                Segundo radio
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="opcao3" disabled>
                            <label class="form-check-label" for="gridRadios3">
                                Terceiro radio desativado
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/bootstrap-validator/dist/validator.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
